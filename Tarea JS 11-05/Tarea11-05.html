<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiar fondo</title>
    <link rel="stylesheet" href="Tarea11-05.css">
    
</head>

<body>
    <h1>Cambiando de color</h1>
   
    <div class="contenedor">
    <div class="boton rojo" onclick="cambiarfondo('red')">Clickea para cambiar de color</div>
    <div class="boton azul" onclick="cambiarfondo('blue')">Clickea para cambiar de color</div>
    <div class="boton amarillo" onclick="cambiarfondo('yellow')">Clickea para cambiar de color</div>
    <div class="boton blanco" onclick="cambiarfondo('white')">Clickea para cambiar de color</div>
</div>
  

    <script>
        function cambiarfondo(color){
            document.querySelector('body').style.background = color;
        }
       
    </script>
    

    

<body>
