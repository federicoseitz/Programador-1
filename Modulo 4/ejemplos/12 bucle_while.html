<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>
</head>

<body>
	<script>
	var x=1;
	var cuantos=5;
	var suma=0;
	var valor;
	
	while (x<=cuantos){
	  valor=prompt('Ingrese el valor '+ x +' de ' + cuantos + ':','');
	  valor=parseInt(valor);
	  suma=suma+valor;
	  x=x+1;
	}
	document.write("La suma de los valores es "+ suma +"<br/>");
	</script>
</body>
</html>
