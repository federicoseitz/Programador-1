<!DOCTYPE html>
<html>
	<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title></title>
	</head>

	<body>
		<script>
		var num1,num2,num3;
		
		num1=prompt('Ingrese primer número:','');
		num2=prompt('Ingrese segundo número:','');
		num3=prompt('Ingrese tercer número:','');

		num1=parseInt(num1); // parseInt > para que el operador + sume los contenidos de los valores numéricos ingresados por teclado
		num2=parseInt(num2);
		num3=parseInt(num3);

		if (num1>num2 && num1>num3){
		  document.write('el mayor es el '+ num1);
		}else{
		  if (num2>num3)  {
		    document.write('el mayor es el '+num2); 
		  }else{
		    document.write('el mayor es el '+num3);
		  }
		}
		</script>

	</body>
</html>
